<!DOCTYPE html>

<head>
    <title> My Address Book</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/site.css">


</head>

<body class="h-100">
    <div class="container mt-5 col-xxl-8 px-4 py-5">
        <div class="bg-light p-3 border border-2">
            <form class="row g-3 p-2">
                <div class="col-4">
                    <img class="img-fluid" src="img/girl.png">
                </div>
                <div class="col-8">
		    <div class="row mb-2">
                    <div class="col-6">
                        <label for="inputFirstName" class="form-label"> First Name</label>
                        <input class="form-control" type="text" placeholder="First Name" required>
                    </div>
                    <div class="col-6">
                        <label for="inputLastName" class="form-label"> Last Name</label>
                        <input class="form-control" type="text" placeholder="Last Name" required>
                    </div>
                    <div class="col-6">
                        <label for="inputEmail" class="form-label">Email</label>
                        <input class="form-control" type="email" placeholder="Email" required>
                    </div>
                    <div class="col-6">
                        <label for="inputPhone" class="form-label"> Phone</label>
                        <input class="form-control" type="phone" placeholder="Phone" required>
                    </div>
                    <div class="col-12">
                        <label for="inputAddress" class="form-label"> Address</label>
                        <input class="form-control" type="text" placeholder="1234 Main St" required>
                    </div>
                    <div class="col-12">
                        <label for="inputAddress2" class="form-label"> Address2</label>
                        <input class="form-control" type="text" placeholder="Apartment,studio, or floor" >
                    </div>
                    <div class="col-6">
                        <label for="inputCity" class="form-label"> City</label>
                        <input class="form-control" type="City" placeholder="" required>
                    </div>
                    <div class="col-4">
                        <label for="inputPhone" class="form-label"> State</label>
                        <select class="form-control" name="State" value="Choose...">
                            <option value="Choose">Choose..</option>
                            <option value="ON">Ontario</option>
                            <option value="QC">Quebec</option>
                        </select>
                    </div>

                    <div class="col-2">
                        <label for="inputZip" class="form-label"> Zip</label>
                        <input class="form-control" type="postal" placeholder="" required>
                    </div>
                    <div class="col-12">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="checkFamily">
                            <label class="form-check-label" for="checkFamily">Family</label>
                        </div>
                    <div class="col-12 d-flex justify-content-end">
                        <button type="submit" class="btn btn-primary">Save</button>
                    </div>
                </div>
		</div>
            </form>
        </div>
    </div>

</body>

</html>
